<div >
    <h4>
        Blogs
    </h4>

    <div *ngFor="let blog of collection.data | paginate: config">
        <app-blog-item (deleteDone)="refreshBlogs()" [blog]="blog"></app-blog-item>
    </div>

    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

    <br>
    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="addBlog()">Add new blog</button>


</div>
